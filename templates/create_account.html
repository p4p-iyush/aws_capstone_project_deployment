{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white"><h4>Create New Account</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Account Type</label>
                        <select class="form-select" name="account_type" required>
                            <option value="checking">Checking Account</option>
                            <option value="savings">Savings Account</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Initial Balance (Optional)</label>
                        <input type="number" class="form-control" name="initial_balance" step="0.01" min="0" value="0">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
